<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <nav class="nav-container">
      <a href="{{ '/' | relative_url }}" class="site-logo">{{ site.title }}</a>
      <div class="nav-links">
        {% for page in site.header_pages %}
          {% assign page_obj = site.pages | where: "path", page | first %}
          {% if page_obj %}
            <a href="{{ page_obj.url | relative_url }}">{{ page_obj.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      <p><a href="{{ '/privacy/' | relative_url }}">Privacy Policy</a></p>
    </div>
  </footer>
</body>
</html>
